<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <header class="bg-primary text-white py-4 mb-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h1 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>
                            Task Manager
                        </h1>
                    </div>
                    <div class="col-md-6 text-end">
                        <span class="badge bg-light text-dark fs-6">
                            <i class="fas fa-clock me-1"></i>
                            <span th:text="${#dates.format(#dates.createNow(), 'MMM dd, yyyy HH:mm')}">Today</span>
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <div class="container">
            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Overdue Tasks Alert -->
            <div th:if="${not #lists.isEmpty(overdueTasks)}" class="alert alert-warning" role="alert">
                <h5 class="alert-heading">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    Overdue Tasks
                </h5>
                <div class="row">
                    <div th:each="task : ${overdueTasks}" class="col-md-6 mb-2">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-clock text-warning me-2"></i>
                            <span th:text="${task.title}" class="fw-bold"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Add New Task Form -->
                <div class="col-lg-4 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-plus me-2"></i>
                                Add New Task
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/tasks}" th:object="${newTask}" method="post">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title *</label>
                                    <input type="text" class="form-control" id="title" th:field="*{title}" 
                                           placeholder="Enter task title" required>
                                    <div th:if="${#fields.hasErrors('title')}" class="text-danger small">
                                        <span th:errors="*{title}"></span>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" 
                                              rows="3" placeholder="Enter task description"></textarea>
                                    <div th:if="${#fields.hasErrors('description')}" class="text-danger small">
                                        <span th:errors="*{description}"></span>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="priority" class="form-label">Priority</label>
                                        <select class="form-select" id="priority" th:field="*{priority}">
                                            <option th:each="priority : ${taskPriorities}" 
                                                    th:value="${priority}" 
                                                    th:text="${priority.displayName}"></option>
                                        </select>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="dueDate" class="form-label">Due Date</label>
                                        <input type="datetime-local" class="form-control" id="dueDate" 
                                               th:field="*{dueDate}">
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fas fa-plus me-2"></i>
                                    Create Task
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Task List -->
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-list me-2"></i>
                                Tasks
                            </h5>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-light btn-sm dropdown-toggle" 
                                        data-bs-toggle="dropdown">
                                    <i class="fas fa-filter me-1"></i>
                                    Filter
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/}">All Tasks</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">By Status</h6></li>
                                    <li th:each="status : ${taskStatuses}">
                                        <a class="dropdown-item" th:href="@{/tasks/filter(status=${status})}" 
                                           th:text="${status.displayName}"></a>
                                    </li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><h6 class="dropdown-header">By Priority</h6></li>
                                    <li th:each="priority : ${taskPriorities}">
                                        <a class="dropdown-item" th:href="@{/tasks/filter(priority=${priority})}" 
                                           th:text="${priority.displayName}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(tasks)}" class="text-center py-5">
                                <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No tasks found</h5>
                                <p class="text-muted">Create your first task to get started!</p>
                            </div>
                            
                            <div th:each="task : ${tasks}" class="task-item mb-3 p-3 border rounded">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <h6 class="mb-1" th:text="${task.title}">Task Title</h6>
                                        <p class="text-muted small mb-2" th:text="${task.description}">Description</p>
                                        <div class="d-flex gap-2">
                                            <span th:class="${'badge ' + (task.status == T(com.taskmanager.model.TaskStatus).COMPLETED ? 'bg-success' : 
                                                                        task.status == T(com.taskmanager.model.TaskStatus).IN_PROGRESS ? 'bg-warning' : 
                                                                        task.status == T(com.taskmanager.model.TaskStatus).CANCELLED ? 'bg-secondary' : 'bg-info')}" 
                                                  th:text="${task.status.displayName}">Status</span>
                                            <span th:class="${'badge ' + (task.priority == T(com.taskmanager.model.TaskPriority).URGENT ? 'bg-danger' : 
                                                                        task.priority == T(com.taskmanager.model.TaskPriority).HIGH ? 'bg-warning' : 
                                                                        task.priority == T(com.taskmanager.model.TaskPriority).MEDIUM ? 'bg-primary' : 'bg-secondary')}" 
                                                  th:text="${task.priority.displayName}">Priority</span>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3">
                                        <div class="text-muted small">
                                            <div th:if="${task.dueDate != null}">
                                                <i class="fas fa-calendar me-1"></i>
                                                <span th:text="${#dates.format(task.dueDate, 'MMM dd, yyyy')}">Due Date</span>
                                            </div>
                                            <div>
                                                <i class="fas fa-clock me-1"></i>
                                                <span th:text="${#dates.format(task.createdAt, 'MMM dd, yyyy')}">Created</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-3 text-end">
                                        <div class="btn-group btn-group-sm" role="group">
                                            <button type="button" class="btn btn-outline-primary" 
                                                    data-bs-toggle="modal" 
                                                    th:data-bs-target="'#editModal' + ${task.id}">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <form th:action="@{/tasks/{id}/delete(id=${task.id})}" method="post" 
                                                  style="display: inline;" 
                                                  onsubmit="return confirm('Are you sure you want to delete this task?')">
                                                <button type="submit" class="btn btn-outline-danger">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modals -->
    <div th:each="task : ${tasks}" th:id="'editModal' + ${task.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/tasks/{id}/update(id=${task.id})}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" th:value="${task.title}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" th:text="${task.description}"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" name="status">
                                    <option th:each="status : ${taskStatuses}" 
                                            th:value="${status}" 
                                            th:text="${status.displayName}"
                                            th:selected="${status == task.status}"></option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Priority</label>
                                <select class="form-select" name="priority">
                                    <option th:each="priority : ${taskPriorities}" 
                                            th:value="${priority}" 
                                            th:text="${priority.displayName}"
                                            th:selected="${priority == task.priority}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Due Date</label>
                            <input type="datetime-local" class="form-control" name="dueDate" 
                                   th:value="${task.dueDate != null ? #dates.format(task.dueDate, 'yyyy-MM-dd\'T\'HH:mm') : ''}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
